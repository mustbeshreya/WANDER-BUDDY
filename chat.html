<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDER-BUDDY - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chat-container {
      width: 400px;
      max-height: 90vh;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .chat-header {
      padding: 15px;
      background: #00000080;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: #66b497;
      align-self: flex-end;
    }

    .bot {
      background: #444;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #666;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 12px 20px;
      background: #66b497;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #ff4757;
    }

    .typing {
      font-style: italic;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">‚úàÔ∏è Mr. Wander-Buddy</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about travel...">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function addTyping() {
      const msg = document.createElement('div');
      msg.classList.add('message', 'bot', 'typing');
      msg.innerText = "Mr. Wander-Buddy is typing...";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function typeInto(element, text, speed = 20) {
      for (let i = 0; i < text.length; i++) {
        element.innerText += text[i];
        await new Promise(r => setTimeout(r, speed));
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    async function botReply(userText) {
      const tnode = addTyping();

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        tnode.remove();

        const b = addMessage('bot', '');
        await typeInto(b, data.reply, 15);

      } catch (err) {
        tnode.remove();
        addMessage('bot', "‚ö†Ô∏è Sorry, I couldn't connect to AI right now.");
        console.error(err);
      }
    }

    function send() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';
      botReply(text);
    }

    // Intro message
    window.onload = () => {
      addMessage('bot', "üëã Hi, I‚Äôm Mr. Wander-Buddy! Ask me anything about travel ‚úàÔ∏èüåç");
    };
  </script>
</body>
</html>
